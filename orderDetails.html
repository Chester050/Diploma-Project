  <body>
          <div class="container my-2">
            <ul class="list-group">
              <li class="list-group-item bg-info">Rendang Instant Spaghetti per pack is Rm 8.50. Cabonara Instant Spaghetti per pack is Rm 7.80
              <br> <small>       <b>      Note: The price is inclusive of SST and delivery fee. </b> </small>
 </li>
            </ul>
          </div>


        <form class="container mt-2">
    <div class="form-group row">
        <label for="rendangSpaghetti" class="col-sm-2 col-form-label text-light"><b> Rendang Instant Spaghetti : </b></label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="rendangSpaghetti" placeholder="How many packets?">
        </div>
    </div>
    <div class="form-group row">
        <label for="cabonaraSpaghetti" class="col-sm-2 col-form-label text-light"> <b> Cabonara Instant Spaghetti : </b></label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cabonaraSpaghetti" placeholder="How many packets?">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" onclick="openWin()" class="btn btn-primary btn-lg">Proceed</button>
        </div>
    </div>
</form>


        <script>


        function openWin() {
          var rendangSpaghetti = document.getElementById("rendangSpaghetti").value;
            var cabonaraSpaghetti = document.getElementById("cabonaraSpaghetti").value;
          var caboPrice = cabonaraSpaghetti * 8.50;
          var rendangPrice = rendangSpaghetti * 7.80;
          var totalPrice = caboPrice + rendangPrice ;
          window.alert("Your total order amount is RM" + totalPrice + ". You will be redicted to fill up your delivery details.");
          window.open("order.html");
        }
        </script>
